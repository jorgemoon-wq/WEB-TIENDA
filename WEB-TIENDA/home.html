<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Equipo de Cómputo</title>
    <link rel="stylesheet" href="style1.css">
</head>
<body>
    <header>
        <h1>Equipo de Cómputo</h1>
    </header>
    <main>
        <section class="product">
            <img src="https://via.placeholder.com/200" alt="Computadora" class="animate">
            <h2>Computadora Gamer</h2>
            <p>Alta potencia para tus juegos y trabajos profesionales.</p>
            <label for="modal-toggle" class="btn-open-modal">Más información</label>
        </section>
    </main>
    <footer>
        <p>© 2024 Equipo de Cómputo</p>
    </footer>

    <!-- Modal con checkbox -->
    <input type="checkbox" id="modal-toggle" class="modal-checkbox">
    <div class="modal">
        <div class="modal-content">
            <label for="modal-toggle" class="close">&times;</label>
            <h2>Detalles del Producto</h2>
            <p>Procesador: Intel Core i9</p>
            <p>RAM: 32GB DDR4</p>
            <p>Almacenamiento: 1TB SSD + 2TB HDD</p>
            <p>Tarjeta gráfica: NVIDIA RTX 3080</p>
        </div>
    </div>
</body>
</html>
